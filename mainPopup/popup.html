<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Details</title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css" />
  </head>

  <body>
    <div class="box">
      <div class="row header">
        <div>
          <span>Enter Name</span>
          <input id="nameinput" placeholder="Name"></input>
        </div>
        <div>
          <span>Response intention:</span>
          <select name="intentions" id="intentions"></select>
        </div>
        <div>
          <span>Tone:</span>
          <select name="tones" id="tones"></select>
        </div>
      </div>
      <div class="row content">
        <textarea name="preview" id="preview" disabled></textarea>
      </div>
      <div class="row footer">
        <button class="button" id="generate">
          <div id="circle"></div>
          <a>Generate</a>
        </button>
        <button class="button" id="choose">
          <div id="circle"></div>
          <a>Choose</a>
        </button>
      </div>
    </div>

    <div class="box">
      <div class="row header">
        <div>
          <span>Summarize Content:</span>
          <select name="type_of_detail" id="type_of_detail"></select>
        </div>
      </div>
      <div class="row content">
        <textarea name="summary_text_field" id="summary_text_field" disabled></textarea>
      </div>
      <div class="row footer">
        <button class="button" id="summary">
          <div id="circle"></div>
          <a>Summarize Content</a>
        </button>
      </div>
    </div>
    <script type="module" src="popupBundle.js"></script>
  </body>
</html>
